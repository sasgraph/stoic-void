<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="display">Dogs are beautiful</h1>
    <div class="masonry">
        <div class="column">
            <div class="card">
                <img src="img/corgi.jpg" alt="Example Image" class="card-img">
                <h2>Corgi</h2>
                <p>They are so cute and playful!</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="img/golden.jpg" alt="Example Image" class="card-img">
                <h2>Golden Retriever</h2>
                <p>They are so friendly and loyal!</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="img/labrador.jpg" alt="Example Image" class="card-img">
                <h2>Labrador</h2>
                <p>They are so friendly and loyal!</p>
            </div>
        </div>
    <div class="row">
        <div class="column">
            <div class="card">
                <img src="img/beagle.jpg" alt="Example Image" class="card-img">
                <h2>Beagle</h2>
                <p>They are so friendly and loyal!</p>
            </div>
        </div>  
        <div class="column">
            <div class="card">
                <img src="img/husky.jpg" alt="Example Image" class="card-img">
                <h2>Husky</h2>
                <p>Close to their wolf ancestors</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <img src="img/pomeranian.jpg" alt="Example Image" class="card-img">
                <h2>Pomeranian</h2>
                <p>Energetic fur balls!</p>
            </div>
        </div>
    </div>
</body>
</html>
